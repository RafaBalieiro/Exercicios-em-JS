<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Formulário de Inscrição</h1>
      <form action="" class="form">
        <label for="">Primeiro nome:</label>
        <input type="text" class="primeiroNome" />

        <label for="">Sobrenome</label>
        <input type="text" class="sobrenome" />

        <label for="" class="data">Data de nascimento</label>
        <input type="number" class="dia" placeholder="dia" />
        <input type="number" class="mes" placeholder="mes" />
        <input type="number" class="ano" placeholder="ano" />

        <label for="">Email</label>
        <input type="text" class="email" />

        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <div>
        <h2>Cadastros</h2>
        <ul class="container"></ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
